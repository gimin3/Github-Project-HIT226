<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gimin's registration form</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <form action="" method="post">
    <h1>Gimin's registration form</h1>
    <p class="required">Required field</p>
    <div>
      <label for "name" class="required">Name:</label>
      <input type="text" name="name" placeholder="John Smith" required/>
    </div>
    <div>
      <label for "address">Address:</label>
      <input type="text" name="address" min="1" placeholder="69 Progress Drive Nightcliff NT 0810"/>
    </div>
    <div>
      <label for "email" class="required">Email:</label>
      <input type="email" name="email" placeholder="JohnS@example.com" required/>
    </div>
    <div>
      <label for "telephone number" class="required">Telephone Number:</label>
      <input type="number" name="telephone number" placeholder="04XXXXXXXX" required/>
    </div>
    <div>
      <label for "birthdate">Birthdate (dd/mm/yyyy):</label>
      <input type="date" name="Birthdate"/>
    </div>
    <div class="button">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
